<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"  type="text/css">
    <link href="utils.css" rel="stylesheet"  type="text/css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="center" id="logo">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-30">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button col-1">AC</button>
            <button class="button col-2">C</button>
            <button class="button col-3">%</button>
            <button class="button col-4"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="row">
            <button class="button coil-1">7</button>
            <button class="button col-2">8</button>
            <button class="button col-3">9</button>
            <button class="button col-4">*</button>
        </div>
        <div class="row">
            <button class="button col-1">4</button>
            <button class="button col-2">5</button>
            <button class="button col-3">6</button>
            <button class="button col-4">/</button>
        </div>
        <div class="row">
            <button class="button col-1">1</button>
            <button class="button col-2">2</button>
            <button class="button col-3">3</button>
            <button class="button col-4">+</button>
        </div>
        <div class="row">
            <button class="button col-1">0</button>
            <button class="button col-2">.</button>
            <button class="button col-3">-</button>
            <button class="button col-4">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
